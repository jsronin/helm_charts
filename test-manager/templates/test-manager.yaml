apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: {{ .Release.Name }}
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      run: {{ .Release.Name }}
  template:
    metadata:
      labels:
        run: {{ .Release.Name }}
    spec:
      containers:
      - image: {{ .Values.image_repo }}:{{ .Values.image_tag }}
        name: {{ .Chart.Name }}
        resources: {}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: {{ .Release.Name }}
  name: {{ .Release.Name }}-service
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - port: {{ .Values.api_port }}
    protocol: {{ .Values.service.protocol }}
    targetPort: {{ .Values.api_port }}
    nodePort: {{ .Values.nodePort }}
  selector:
    run: {{ .Release.Name }}
  type: {{ .Values.service.type }}
status:
  loadBalancer: {}
